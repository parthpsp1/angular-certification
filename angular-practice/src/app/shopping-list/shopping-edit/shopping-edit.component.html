<div class="row">
  <div class="col-xl-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success btn-shopping-edit" type="submit">Add</button>
          <button class="btn btn-danger btn-shopping-edit" type="button">Delete</button>
          <button class="btn btn-warning btn-shopping-edit" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
